# improve colors
set -g default-terminal 'screen-256color'
set-option -g status-utf8 on
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-s

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2


set-option -g mode-mouse on

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

#add logical splits
bind | split-window -h
bind \ split-window -h
bind - split-window -v
bind _ split-window -v

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

#resize panes with arrow keys
unbind Right
bind Right resize-pane -R 10
unbind Left
bind Left resize-pane -L 10
unbind Up
bind Up resize-pane -U 6
unbind Down
bind Down resize-pane -D 6

#staus bars
set-option -g status on
# example output: 20130615 17:33 || 0.45 || 88%
set-option -g status-right "%Y%m%d %H:%M || #(~/.get_load_shortie.sh) || #(bin/battery)"

# Utilize R to reload the config file
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

set-option -g default-shell /bin/zsh
set-option -g destroy-unattached off
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-utf8 on
set-option -g set-titles
set-window-option -g automatic-rename off
set-window-option -g monitor-activity on
